<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DoomGFX Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
    }

    #viewport {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .toolbar {
      background: var(--vscode-editorWidget-background);
      border-bottom: 1px solid var(--vscode-editorWidget-border);
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-shrink: 0;
    }
    .toolbar-left,
    .toolbar-center,
    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .toolbar-center {
      flex: 1;
      justify-content: center;
      font-size: 13px;
      font-weight: 500;
      color: var(--vscode-foreground);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 16px;
    }
    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .toolbar-separator {
      width: 1px;
      height: 24px;
      background: var(--vscode-editorWidget-border);
      margin: 0 8px;
    }
    .toolbar-button {
      background: transparent;
      border: none;
      color: var(--vscode-button-secondaryForeground);
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
      font-family: var(--vscode-font-family);
      border-radius: 2px;
      display: flex;
      align-items: center;
      gap: 4px;
      height: 28px;
      min-width: 28px;
      justify-content: center;
    }
    .toolbar-button:hover {
      background: var(--vscode-toolbar-hoverBackground);
    }
    .toolbar-button:active {
      background: var(--vscode-button-background);
    }


    .toolbar-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .toolbar-button svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    #canvasWrap {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: var(--vscode-editor-background);
    }
    #scrollContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      cursor: grab;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    canvas:active {
      cursor: grabbing;
    }
    .controls {
      background: var(--vscode-editorWidget-background);
      border-top: 1px solid var(--vscode-editorWidget-border);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 11px;
      user-select: none;
      flex-shrink: 0;
    }
    .controls-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .controls-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .controls-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .image-size {
      color: var(--vscode-descriptionForeground);
      font-size: 11px;
    }
    .offset-group {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--vscode-descriptionForeground);
      font-size: 11px;
    }
    .offset-input {
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
      padding: 2px 4px;
      width: 45px;
      text-align: center;
      font-family: var(--vscode-font-family);
      font-size: 11px;
    }
    .offset-input:focus {
      outline: 1px solid var(--vscode-focusBorder);
    }
    .preset-select {
      background: var(--vscode-dropdown-background);
      color: var(--vscode-dropdown-foreground);
      border: none;
      padding: 2px 16px 2px 4px;
      font-family: var(--vscode-font-family);
      font-size: 11px;
      cursor: pointer;
      border-radius: 2px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill="%23C5C5C5" d="M11 6L8 9 5 6z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 2px center;
      background-size: 10px;
      margin-left: 4px;
      max-width: 120px;
      min-width: 80px;
    }
    .preset-select:focus {
      outline: 1px solid var(--vscode-focusBorder);
    }

    .preset-select:hover {
      background-color: var(--vscode-dropdown-listBackground);
    }
    .preset-select::-ms-expand {
      display: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 16px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      transition: 0.2s;
      border-radius: 16px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 10px;
      width: 10px;
      left: 2px;
      bottom: 2px;
      background-color: var(--vscode-input-foreground);
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: var(--vscode-button-background);
      border-color: var(--vscode-button-background);
    }
    input:checked + .toggle-slider:before {
      transform: translateX(16px);
      background-color: var(--vscode-button-foreground);
    }
    input:focus + .toggle-slider {
      outline: 1px solid var(--vscode-focusBorder);
    }
    .checkbox-group label {
      cursor: pointer;
      color: var(--vscode-foreground);
      font-size: 11px;
    }

    button {
      background: transparent;
      border: none;
      color: var(--vscode-foreground);
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
      font-family: var(--vscode-font-family);
      border-radius: 2px;
    }

    button:hover {
      background: var(--vscode-button-secondaryHoverBackground);
    }

    button:active {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }
    button svg {
      fill: currentColor;
    }
    .separator {
      width: 1px;
      height: 16px;
      background: var(--vscode-editorWidget-border);
    }
    
  </style>
</head>
<body>
  <div id="viewport">
    <div class="toolbar">
      <div class="toolbar-left">
        <button class="toolbar-button" id="saveBtn" title="Save" disabled>
          <svg viewBox="0 0 16 16"><path d="M13.5 1h-11c-.28 0-.5.22-.5.5v13c0 .28.22.5.5.5h11c.28 0 .5-.22.5-.5v-13c0-.28-.22-.5-.5-.5zm-6.5 13H3V2h4v12zm6 0H8V8h5v6zm0-7H8V2h5v5z"/></svg>
          Save
        </button>
        <button class="toolbar-button" id="revertBtn" title="Revert" disabled>
          <svg viewBox="0 0 16 16"><path d="M8 3c-2.76 0-5 2.24-5 5s2.24 5 5 5c2.42 0 4.44-1.72 4.9-4h-1.53c-.43 1.44-1.74 2.5-3.37 2.5-1.93 0-3.5-1.57-3.5-3.5S6.07 4.5 8 4.5c.97 0 1.84.39 2.47 1.03L8.5 7.5h4v-4l-1.28 1.28C10.44 3.97 9.29 3 8 3z"/></svg>
          Revert
        </button>
      </div>
      <div class="toolbar-center">
        <span id="fileName"></span>
      </div>
      <div class="toolbar-right">
        <button class="toolbar-button" id="flipHBtn" title="Flip Horizontal">
          <svg viewBox="0 0 16 16"><path d="M8 1v14M3 4l4 4-4 4M13 4l-4 4 4 4"/></svg>
        </button>
        <button class="toolbar-button" id="flipVBtn" title="Flip Vertical">
          <svg viewBox="0 0 16 16"><path d="M1 8h14M4 3l4 4 4-4M4 13l4-4 4 4"/></svg>
        </button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-button" id="rotateLeftBtn" title="Rotate 90° Left">
          <svg viewBox="0 0 16 16"><path d="M8 2v4l-2-2M8 2c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h2c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4"/></svg>
        </button>
        <button class="toolbar-button" id="rotateRightBtn" title="Rotate 90° Right">
          <svg viewBox="0 0 16 16"><path d="M8 2v4l2-2M8 2c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h-2c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4"/></svg>
        </button>
      </div>
    </div>
    <div id="canvasWrap">
      <div id="scrollContainer">
        <canvas id="gfxCanvas"></canvas>
      </div>
    </div>
    <div class="controls">
      <div class="controls-left">
        <div class="checkbox-group">
          <label class="toggle-switch">
            <input type="checkbox" id="viewOffset" />
            <span class="toggle-slider"></span>
          </label>
          <label for="viewOffset">View offset</label>
        </div>
        <div class="separator"></div>
        <div class="offset-group">
          <span>Offset:</span>
          <input type="number" class="offset-input" id="offsetXInput" value="0" />
          <span>,</span>
          <input type="number" class="offset-input" id="offsetYInput" value="0" />
          <select class="preset-select" id="presetSelect">
            <option value="">Manual</option>
            <option value="monster">Monster</option>
            <option value="monster-gl">Monster GL</option>
            <option value="projectile">Projectile</option>
          </select>
        </div>
      </div>
      <span class="image-size" id="imageSize"></span>
      <div class="controls-right">
        <div class="controls-group">
          <button id="zoomOut">−</button>
          <span id="zoomLevel">100%</span>
          <button id="zoomIn">+</button>
        </div>
        <div class="separator"></div>
        <div class="controls-group">
          <button id="recenter" title="Re-center view">
            <svg viewBox="0 0 16 16" style="width: 12px; height: 12px; display: block;"><path d="M8 2L6 4h4zM8 14l2-2H6zM2 8l2-2v4zM14 8l-2 2V6z"/></svg>
          </button>
          <button id="fit" title="Zoom to fit">
            <svg viewBox="0 0 16 16" style="width: 12px; height: 12px; display: block;"><path d="M1 1v5h1V2h4V1H1zm9 0v1h4v4h1V1h-5zM1 10v5h5v-1H2v-4H1zm14 0v4h-4v1h5v-5h-1zM5 5h6v6H5z"/></svg>
          </button>
          <button id="actual">100%</button>
        </div>
      </div>
    </div>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
